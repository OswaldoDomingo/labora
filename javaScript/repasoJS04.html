<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header id="cabecera">

    </header>
    <script>
        //Crear un elemrento
        //crea etiqueta y la guardias en variable
        //añadir atributos a esa etiqueta(opcional)
        //poner texto a la etiqueta (opcional)
        //añadir esa etiqueta creada al html

        const h1 = document.createElement('h1');
        h1.setAttribute('id', 'clase1');
        h1.textContent = "Creando el h1";
        document.getElementById('cabecera').appendChild(h1);

    </script>
</body>

</html>
